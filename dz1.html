<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dz1</title>
    <link rel="stylesheet" type="text/css" href="dz1.css">
</head>
<body>
    <section class="formBank">
        <div class="allformBank">
            <div class="tittle">
                <h1>CREDIT CARD DETAILS</h1>
            </div>
            <div class="wrapper">
                <div>
                    <p class="card_text">Card Number</p>
                    <input type="text"  placeholder="1234 5678 9012 3456">
                </div>
                <div>
                    <p class="card_text">Name On Card</p>
                    <input type="text"  placeholder="Name Surname">
                </div>
                <div class="date-cvv">
                    <div class="block">
                        <p class="card_text">Expiry Date</p>
                        <div class="card_input">
                            <input type="text"  placeholder="02">
                            <input type="text" placeholder="2017">
                        </div>
                </div>
                    <div class="block">
                        <p class="card_text">CVV / CVN</p>
                        <input type="text" placeholder="***">
                    </div>
            </div>
        </div>
        <div class="icons">
            <img src="moon_flag.png" alt="">
        </div>
    </section>
</body>
</html>
